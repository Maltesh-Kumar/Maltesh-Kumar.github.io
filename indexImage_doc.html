<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Import Google Icons -->
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      .info {
        padding: 1.5rem;
        margin-bottom: 1rem;
      }
      .margin {
        margin-top: 3.5rem;
        margin-bottom: 3rem;
      }
    </style>

    <title>Document MOdelling Page</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Document Content Modelling</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col s12 m5">
          <h2>Document Content</h2>
          <div class="input-field margin">
            <select id="language">
              <option value="" disabled selected>Select Language</option>
              <option value="marathi">Marathi</option>
              <option value="bengali">Bengali</option>
              <option value="hindi">Hindi</option>
              <option value="telgu">Telgu</option>
              <option value="kannada">Kannada</option>
              <option value="german">German</option>
              <option value="french">French</option>
              <option value="japanese">Japanese</option>
              <option value="punjabi">Punjabi</option>
            </select>
            <label>Choose Language</label>
          </div>

          <button class="btn" id="submit">Submit</button>

          <div class="z-depth-1 margin info">
            Please upload the document (txt format) in doc_content folder to perform Content modelling Action
          </div>
        </div>

        <!-- The column for Info Div -->
        <div class="col s12 m5 offset-m2">
          <h2 class="center">Modelled Content</h2>
          <div class="z-depth-1 info" id="para-1"></div>
          <div class="z-depth-1 info" id="para-2"></div>
          <div class="z-depth-1 info" id="para-3"></div>
          <div class="z-depth-1 info" id="para-4"></div>
          <div class="z-depth-1 info" id="para-5"></div>
          <div class="z-depth-1 info" id="para-6"></div>
        </div>
      </div>
    </div>

    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript for Matrialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $("select").formSelect();
      });
    </script>

    <script src="appImage_doc.js"></script>
  </body>
</html>
